<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UNIVERSAL WORLD WIDE LIBRARY</h1>
    <form>
        <label for="surname">Surname</label>
        <input type="text" id="surname" placeholder="provide your surname"/>
        <br/><br/><br/>
        
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" placeholder="provide your firstname"/>
        <br/><br/><br/>
        
        <label for="middlename">Middle name</label>
        <input type="text" id="middlename"/>
        <br/><br/><br/>
        
        <label for="matricnumber">Matric Numbers</label>
        <input type="text" id="matricnumber" placeholder="provide your matric number" />
        <br/><br/><br>
        <p>Select Gender</p>
        <input type="radio" id="male" name="genderoption"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="genderoption"/>
        <label for="female">Female</label>
        <input type="radio" id="genderboth" name="genderoption"/>
        <label for="genderboth">Both</label>
        <br/><br/><br/>
        
        <p>Select Nationality</p>
        <input type="checkbox" id="usa" name="nationoption1"/>
        <label for="usa">USA</label>
        <input type="checkbox" id="nigeria" name="nationoption2"/>
        <label for="nigeria">Nigeria</label>
        <input type="checkbox" id="england" name="nationoption3"/>
        <label for="england">England</label>
        <br/><br/><br/>
        
        <label for="rental">Material Rent</label>
        <input type="text" id="rental"/>
        <br/><br/><br/>
        <label for="serialno">serial no of material </label>
        <input type="text" id="serialno"/>
        <br/><br/><br/>
        
        <label for="catalogues">catalogues/classification </label>
        <input type="text" id="catalogues"/>
        <br/><br/><br/>
        
        <label for="issn">ISSN</label>
        <input type="text" id="issn"/>
        <br/><br/><br/>
        <label for="department">Departments</label>
        <select id="department">
           <option>Select Department</option>
           <option>Computer Science</option>
           <option>Physics</option>
           <option>Geography</option>
           <option>Mathematics</option>
        </select>
        <br/><br/><br/>
        
        <hr>
        <button type="submit">Submit</button>
        
        </form>
</body>
</html>
